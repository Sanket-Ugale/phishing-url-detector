<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Detector - Cyber Theme</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Google Fonts for futuristic text -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #0a0c1d;
            font-family: 'Orbitron', sans-serif;
            color: #fff;
        }

        .container {
            margin-top: 100px;
        }

        .card {
            background-color: #1f2235;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            border: 1px solid #3a3f58;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .card-title {
            color: #00e6e6;
            font-size: 2em;
            text-align: center;
            text-shadow: 0 0 10px #00e6e6;
        }

        .form-control {
            background-color: #1a1c31;
            border: 1px solid #3a3f58;
            color: #00e6e6;
            z-index: 2; /* Ensure form input is on top of the card glow */
            position: relative;
        }

        .form-control:focus {
            border-color: #00e6e6;
            box-shadow: none;
        }

        .btn {
            background-color: #00e6e6;
            color: #0a0c1d;
            font-weight: bold;
            border: none;
            transition: background-color 0.3s ease;
            z-index: 2; /* Ensure button is on top of the card glow */
            position: relative;
        }

        .btn:hover {
            background-color: #007b7b;
            color: #fff;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(0, 230, 230, 0.1), transparent);
            transform: rotate(45deg);
            animation: glow 6s linear infinite;
            z-index: 0; /* Make sure glow stays behind */
        }

        @keyframes glow {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .result {
            margin-top: 30px;
            text-align: center;
            font-size: 1.5em;
        }

        .result-good {
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }

        .result-bad {
            color: #ff0040;
            text-shadow: 0 0 10px #ff0040;
        }

        .footer {
            margin-top: 50px;
            text-align: center;
            color: #888;
        }

        .footer a {
            color: #00e6e6;
            text-decoration: none;
        }

        .footer a:hover {
            color: #007b7b;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <h3 class="card-title">Phishing Detector</h3>
                <form method="POST" action="/">
                    <div class="form-group">
                        <label for="url_input">Enter a URL to check:</label>
                        <input type="text" class="form-control" id="url_input" name="url_input" placeholder="www.example.com" required>
                    </div>
                    <button type="submit" class="btn btn-block">Check</button>
                </form>

                <!-- Display the result -->
                {% if result %}
                <div class="result">
                    <!-- <h4>Input: <span>{{ input_url }}</span></h4> -->
                    <h4>Prediction: 
                        <span class="{% if result == 'Good' %}result-good{% else %}result-bad{% endif %}">
                            {{ result }}
                        </span>
                    </h4>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>

<div class="footer">
    <p>Created with <span style="color: #ff0040;">&#10084;</span> by DevSquad Obsedian Team</p>
    <p><a href="https://github.com/Sanket-Ugale/phishing-url-detector">View on GitHub</a></p>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
